<head>
  <meta charset="UTF-8">

  <title>Calculadora de Ritmos de Running</title>
  <link rel="stylesheet" href="../styles/running.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>
    <header>
    <nav>
      <h1>Calculadora de Ritmos de Running üèÉ</h1>
      <div>
        <a href="../index.html">‚¨Ö Volver</a>
        <button id="theme-toggle">üåô</button>
      </div>
    </nav>

<main>
    <section>  
    <form id="calc-form" class="card">

      <!-- Distancia -->
      <div class="form-row">
        <p>Introduce los datos; distancia. Tiempos de carrera, con eso obtendr√°s el ritmo (pace) por km</p>
        <label for="distancia">Distancia (km):</label>
        <input type="number" id="distancia" step="0.01" required>
      </div>

      <!-- Tiempo en una sola fila -->
      <div class="form-row time-row">
          <label for="horas">Tiempo:</label>
        <div class="time-inputs">
          <div class="time-field">
            <input type="number" id="horas" min="0">
            <small>Horas</small>
          </div>
        <div class="time-field">
            <input type="number" id="minutos" min="0" max="59">
            <small>Min</small>
        </div>
        <div class="time-field">
            <input type="number" id="segundos" min="0" max="59">
            <small>Seg</small>
        </div>
    </div>


      <!-- Botones -->
      <div class="form-actions">
        <button type="button" class="btn" onclick="calcularRitmo()">Calcular</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>

    <div id="resultado" class="card"></div>
  </section>
</main>
